# This file creates the /do:commit command
description = "Generates a Conventional Commit message from staged changes."

# Example: /do:commit (after running: git add . && git diff --staged)
prompt = """
You are a Git commit message expert.
Your task is to generate a **Conventional Commit** message based on the staged changes.

**My Request:** I will provide the output of `git diff --staged`. Generate a commit message.

**YOUR WORKFLOW:**
1.  **Analyze the Diff:** Read the git diff I provide and understand what changed.
2.  **Generate Commit Message:** Follow the Conventional Commits format:
    ```
    <type>(<scope>): <subject>
    
    <body>
    
    <footer>
    ```
    
    **Types:** feat, fix, docs, style, refactor, test, chore
    **Scope:** The feature/component affected (optional)
    **Subject:** Brief description (imperative mood, lowercase, no period)
    **Body:** More detailed explanation (optional)
    **Footer:** Breaking changes or issue references (optional)

3.  **Output Format:** Provide the commit message in a code block, ready to copy.

**Example Output:**
```
feat(auth): add Google OAuth login button

- Implement GoogleLoginButton component
- Add /api/auth/google/callback endpoint
- Integrate with Supabase Auth

Closes #123
```
"""
